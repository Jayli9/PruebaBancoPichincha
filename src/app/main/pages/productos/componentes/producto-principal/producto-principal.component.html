<ngx-spinner size="medium" type="{{'ball-fussion'}}"></ngx-spinner>

<div class=" box-shadow-sm m-5 mt-1">
    <div class="text-center">
        <img src="../../../../../../assets/logo/logoPichincha.png" alt="" width="px">
    </div>
    <div class="row">
        <div class="col-4">
            <mat-label>Buscar Producto</mat-label>
            <input matInput class="form-control" (keyup)="applyFilter($event)" placeholder="Ejemplo: Producto 1" #input>
        </div>

        <div class="d-flex justify-content-end col-8">
            <button class="btn claseBotonAgregar" (click)="showModal(productoDTO)"> Crear Nuevo Producto</button>
        </div>
    </div>


    <div class="table-responsive">
        <table class="mat-elevation-z8" mat-table *ngIf="listaProductos" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="logo">
                <th *matHeaderCellDef style="text-align:center ;" mat-sort-header> Logo </th>
                <td mat-cell *matCellDef="let producto"> <img src="{{producto.logo}}" alt="Descripci贸n de la imagen"
                        width="40px">
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th *matHeaderCellDef style="text-align:center ;" mat-sort-header>Nombre del Producto</th>
                <td mat-cell *matCellDef="let producto;">
                    {{producto.name}}

                </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th *matHeaderCellDef mat-sort-header> Descripci贸n</th>
                <td mat-cell *matCellDef="let producto;" >
                    {{producto.description}}

                </td>
            </ng-container>
            <ng-container matColumnDef="date_release">
                <th *matHeaderCellDef style="text-align:center ;" mat-sort-header> Fecha de Liberaci贸n</th>
                <td mat-cell *matCellDef="let producto;" >
                    {{producto.date_revision | date:'dd/MM/yyyy' }}

                </td>
            </ng-container>
            <ng-container matColumnDef="date_revision" >
                <th *matHeaderCellDef  mat-sort-header style="text-align:center ;"> Fecha de Reestructuraci贸n</th>
                <td mat-cell *matCellDef="let producto;" >
                    {{producto.date_release | date:'dd/MM/yyyy' }}

                </td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th *matHeaderCellDef style="text-align:center ;"> Acciones</th>
                <td mat-cell *matCellDef="let producto;" style="text-align:center;">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="showModal(producto)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="eliminarProducto(producto)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

        {{listaProductos.length+' Resultados'}}
    </div>
</div>
